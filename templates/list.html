<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item_type }} List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ item_type }} List</h1>
    <a href="{{ url_for('add_' + item_type.lower()) }}">Add New {{ item_type }}</a>
    <ul>
        {% for item in items %}
            <li>
                <img src="{{ url_for('static', filename='images/' ~ item.image) }}" alt="{{ item.name }}">
                {{ item.name }}
                <a href="{{ url_for('edit_' + item_type.lower(), id=item.id) }}">Edit</a>
                <form action="{{ url_for('delete_' + item_type.lower(), id=item.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
