<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ item_type }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit {{ item_type }}</h1>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ item.name }}" required>
        <label for="image">Image Filename:</label>
        <input type="text" id="image" name="image" value="{{ item.image }}" required>
        <button type="submit">Save {{ item_type }}</button>
    </form>
    <a href="{{ url_for('list_' + item_type.lower()) }}">Back to {{ item_type }} List</a>
</body>
</html>
