<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Recipes</h1>
    
    <h3>Ingredients: {{ ingredients_str }}</h3>

    <div class="choices">
        {% for recipe in recipes %}
        <div class="choice">
            <a href="https://spoonacular.com/recipes/{{ recipe.title | replace(' ', '-') }}-{{ recipe.id }}" target="_blank">
                <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
                <p>{{ recipe.title }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}">
        <button>Start Over</button>
    </a>
</body>
</html>
