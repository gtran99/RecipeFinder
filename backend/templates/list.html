<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item_type }} List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ item_type }} List</h1>
    <a href="{{ url_for('add_' + item_type.lower()) }}">Add New {{ item_type }}</a>
    <div class="choices">
        {% for item in items %}
        <div class="choice">
            <img src="{{ url_for('static', filename='images/' ~ item.image) }}" alt="{{ item.name }}">
            <p>{{ item.name }}</p>
            <a href="{{ url_for('edit_' + item_type.lower(), id=item.id) }}">Edit</a>
            <form action="{{ url_for('delete_' + item_type.lower(), id=item.id) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
